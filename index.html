<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-content">
        <div class="selection">
            <div id="logo"><span class="logox">X</span><span class="logoo">O</span></div>
            <div id="select">
                <p>Pick Player Mark</p>
                <div>
                    <button id="xsel">X</button>
                    <button id="ysel">O</button>
                </div>
                <span>His Pick Will Play First</span>
            </div>
            <div class="play-btns">
                <button id="newGame">New Game</button>
                <button id="continue">Continue Game</button>
            </div>
        </div>
        <div class="inside-game">
            <div class="options">
                <div id="logo"><span class="logox">X</span><span class="logoo">O</span></div>
                <div id="player">X Turn</div>
                <span id="restart">R</span>
            </div>
            <div id="main-game">
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
                <div class="grid"></div>
            </div>
            <div class="scores">
                <div class="xScore">
                    <p>X Score</p>
                    <span>0</span>
                </div>
                <div class="ties">
                    <p>Ties</p>
                    <span>0</span>
                </div>
                <div class="oScore">
                    <p>O Score</p>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="jsFile/javascript.js" type="text/javascript"></script>
</body>
</html>
